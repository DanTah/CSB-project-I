<!DOCTYPE html>
<html>

<head>
  <title>Reseptisovellus</title>
</head>

<body>
  <h1>Reseptisovellus</h1>
  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }}, id-numerosi on {{session.user_id}} <br />
  </p>

  <p>
    <a href = "/new_recipe"> Uusi resepti</a>
    <a href = "/logout">Kirjaudu ulos</a>
  </p>
  {% else %}
    <p>
      <a href = "/login">Kirjaudu sisään</a> <br />
      <a href = "/register">Luo tunnus</a>
    </p>
  {% endif %}
  <h2> Reseptit </h2>
    <ul>
      {%for recipe in recipes%}
      <li><a href = "/recipe/{{recipe.id}}"> {{recipe.title}}</a></li>
      {%endfor%}
    </ul>

</body>

</html>
