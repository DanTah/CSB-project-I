{% extends "layout.html" %}

{% block title %}Arvion muokkaus{% endblock %}

{% block content %}
<h2>Arvion muokkaus</h2>

<p>
  Olet muokkaamassa arviotasi k채ytt채j채n <a href = "/user/{{recipe.user_id}}">{{recipe.username}}</a> reseptille <a href="/recipe/{{recipe.id}}">{{recipe.title}}</a>
</p>

<form action="/recipe/{{recipe.id}}/edit_review/{{my_review.review_id}}" method="post">
  <p>
    Arvosana:
    <select name = "rating" required>
      <option value = "">(valitse)</option>
      {% for rating in range(1,6) %}
      {%  if rating == my_review.rating  %}
      <option value = "{{rating}}" selected>{{rating}}</option>
      {% else %}
      <option value = "{{rating}}">{{rating}}</option>
      {%  endif  %}
      {% endfor %}
    </select>
  </p>

  <textarea name = "comment" rows = "8" cols = "60" placeholder = "Kommentoi resepti채..." maxlength = 2000 required>{{my_review.comment}}</textarea> <br />
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type = "submit" name = "update" value = "Tallenna muutokset" />
  <input type = "submit" name = "remove" value = "Poista arvio" />
  <input type = "submit" name = "back" value = "Peruuta" />
</form>
{% endblock %}
