{% extends "layout.html" %}

{% block title %}Käyttäjä {{user.username}}{% endblock %}

{% block content %}
<h2>Käyttäjä {{user.username}}</h2>
<p>
  Käyttäjä on luonut {{recipes|length}} reseptiä.
</p>
<h2> Käyttäjän reseptit: </h2>
<ul>
  {%for recipe in recipes%}
  <li><a href="/recipe/{{recipe.id}}">{{recipe.title}}</a></li>
  {%endfor%}
</ul>
{% endblock %}
